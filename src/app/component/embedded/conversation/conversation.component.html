<div class='conversation'>
	<ng-container *ngIf='conversationId'>
		<app-messages
				*ngIf='conversationId'
				[messageGroups]='messageGroups'>
		</app-messages>
		<app-message-input
				(onSendMessage)='send($event)'>
		</app-message-input>
	</ng-container>
	<ng-container *ngIf='!conversationId'>
		<app-no-conversation>
		</app-no-conversation>
	</ng-container>
</div>
